<!DOCTYPE html>
<html>
  <head>
    <title>Andromeda - Accueil </title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./src/util.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Andromeda</h1>
        <h3>Entrez une URL pour afficher les résultats</h3>
      </header>
      <section id="formsection">
        <img src="./img/4x/Artboard 1@4x.png" />
        <form id="form" onsubmit="return false">
          <label for="text">Texte à analyser:</label>
          <select id="textPicker" name="text">
            <option value="Classics/aristophanes/opensource/aristoph.lys_gk.xml" selected>Lysistrata</option>
            <option value="Classics/aristophanes/opensource/aristoph.cl_gk.xml">Les Nuées</option>
            <option value="Classics/Aeschylus/opensource/aesch.pb_gk.xml">Prométhée enchaîné </option>
            <option value="Classics/Aeschylus/opensource/aesch.seven_gk.xml">Les sept contre Thèbes</option>
            <option value="Classics/Euripides/opensource/eur.her_gk.xml">Héraclès furieux </option>
            <option value="Classics/Euripides/opensource/eur.ba_gk.xml">Bacchantes</option>
          </select>
          <div id="queries"></div>
          <label for="text">Précision (en vers):</label>
          <input id="precision" name="precision" value="50"/>
          <br>
          <input type="submit" value="Soumettre" />
        </form>
        <a href="./edition.html"><button>Modification des mots</button></a>
      </section>
      <section id="textsection">
        <h3>Texte</h3>
        <div id="text">
          <div id="empty"></div>
        </div>
      </section>
      <section id="wordssection">
        <h3>Fréquence par mot</h3>
        <div id="words">
          <div id="empty"></div>
        </div>
      </section>
      <section id="resultsection">
        <h3>Résultats</h3>
        <div id="results">
          <div id="empty"></div>
        </div>
      </section>
      <footer>
        <h5>William Bouchard 2021-2022</h5>
      </footer> 
    </div>
  </body>
  <script src="./src/index.js"></script>
</html>
